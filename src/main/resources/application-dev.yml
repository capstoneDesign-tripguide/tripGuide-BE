spring:
  # db 설정
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: create

  security:
    oauth2:
      kakao:
        host: https://kapi.kakao.com

# security
jwt:
  issuer: TRIPGUIDE
  secret-key: assdf #${JWT_SECRET_KEY}
  expiry-seconds:
    access-token: 1800
    refresh-token: 1209600
